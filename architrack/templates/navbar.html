{% load static %}

  <!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'profiles' %}" class="header__logo">
        <!--<img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />-->
        <img src="{% static 'images/architrack.png' %}" alt="ArchiTrack Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Arquitectos</a></li>
          <li class="header__menuItem"><a href="{% url 'documents_history' %}">Resumen</a></li>
          <!--<li class="header__menuItem"><a href="">Inbox</a></li>-->
          <!--<li class="header__menuItem"><a href="{% url 'account' %}">Mi Cuenta</a></li>-->
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Salir</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Entrar/Registrarse</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
