{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
  <main class="profile my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--2of3">
          <div class="card text-center">
            <div class="card__body dev">
              <h2 class="dev__name">{{profile.name}}</h2>
              <p class="dev__location">Seleccionar Ubicaci√≥n</p>
              <form  id='droOptions' class="form" action="{% url 'dro-pdf' profile.id %}" method="get">
                <select name="location">
                  {% for location in locations %}
                  <option value="{{location}}">{{location}}</option>
                  {% endfor %}
                </select>
                <p class="dev__location">Seleccionar Modalidad</p>
                <select name="modality">
                  {% for modality in modalities %}
                  <option value="{{modality}}">{{modality}}</option>
                  {% endfor %}
                </select>
                <ul class="dev__social">
                </ul>
                <input class="btn btn--sub btn--lg" type="submit" value="Generar Reporte" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock content %}
